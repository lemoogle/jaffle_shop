version: 2

models:
  - name: STG_CUSTOMERS
    description: Staging model for the customers data from our jaffle shop
    columns:
      - name: customer_id
        tests: 
          - unique
          - not_null 
          
  - name: STG_LOCATIONS
    description: Staging model for the locations data from our jaffle shop
    columns:
      - name: location_id
        tests: 
          - unique
          - not_null 
          
  - name: STG_ORDER_ITEMS
    description: Staging model for the order_items data from our jaffle shop
    columns:
      - name: order_item_id
        tests: 
          - unique
          - not_null 
          
  - name: stg_orders
    description: Staging model for the orders data from our jaffle shop
    columns:
      - name: order_id
        tests: 
          - unique
          - not_null 
          
  - name: STG_PRODUCTS
    description: Staging model for the products data from our jaffle shop
    columns:
      - name: product_id
        tests: 
          - unique
          - not_null 

  - name: STG_SUPPLIES
    description: Staging model for the products data from our jaffle shop
    columns:
      - name: supply_uuid
        tests: 
          - unique
          - not_null 
          